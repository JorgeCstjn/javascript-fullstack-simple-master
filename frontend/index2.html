<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Computer Products</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

</head>

<body>

  <!-- NAVIGATION -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Registro</a>
    </div>
  </nav>

  <div class="container p-4" id="app">
    <div class="row">
      <div class="col-md-4">

        <form id="Registrar" class="card card-body">
          <div class="form-group">
            <input type="text" id="Nombre" class="form-control" placeholder="Nombre" autofocus>
          </div>
          <div class="form-group">
            <input type="text" id="Apellido" class="form-control" placeholder="Apellido">
          </div>
          <div class="form-group">
            <input type="email" id="Email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="date" id="Fecha de Nacimiento" class="form-control" placeholder="Fecha de Nacimiento">
          </div>
          <button type="Submit" class="btn btn-primary">
            Crear
          </button>
        </form>
      </div>

      <div class="col-md-8" id="Registrar-cards">
      </div>

    </div>

  </div>

</body>

</html>
